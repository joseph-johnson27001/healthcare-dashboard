<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="https://templatedashboards.com/dashboard-logo.png" />

    <title>
      Template Dashboards – Healthcare Dashboard Template | Vue 3 + ApexCharts
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A modern healthcare dashboard template built with Vue 3 and ApexCharts. Track patient KPIs, appointments, health metrics, and care analytics in real time."
    />
    <meta
      name="keywords"
      content="healthcare dashboard, medical dashboard template, patient analytics, vue3 dashboard, apexcharts healthcare, health data visualization, medical admin panel"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – Healthcare Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      property="og:description"
      content="A clean and functional medical dashboard UI template for hospitals and clinics. Built with Vue 3 and ApexCharts for health data visualization."
    />
    <meta
      property="og:image"
      content="https://templatedashboards.com/healthcare-dashboard-preview.png"
    />
    <meta
      property="og:url"
      content="https://healthcare.templatedashboards.com"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – Healthcare Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      name="twitter:description"
      content="Monitor patient data, appointments, KPIs and medical stats in this Vue 3 and ApexCharts-powered healthcare dashboard template."
    />
    <meta
      name="twitter:image"
      content="https://templatedashboards.com/healthcare-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">

        "name": "Healthcare Dashboard Template",
        "url": "https://healthcare.templatedashboards.com",
        "description": "A Vue 3 healthcare dashboard template for visualizing patient data, appointments, and medical KPIs using ApexCharts.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
